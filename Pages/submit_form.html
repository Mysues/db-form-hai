<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <!-- header -->
    <div class="text-center">
        <br>
        <h1>PERJANJIAN SEWA KERETA</h1>
        <h5>HA1 Berkat Car Rental - Lot PT 247, Jalan Selamat, Kampung Selamat, <br>
            25050 Kuantan, Pahang, Darul Makmur. <br> 
            <strong>No.Tel: 019-9165495</strong>
        </h5>
        <h6>
            <!-- Website:<button type="button" class="btn btn-link">www.keretasewakuantan.com.my</button> -->
            <label for="Website">Website :</label>
            <a href="http://www.keretasewakuantan.com">http://www.keretasewakuantan.com</a>
            <label for="Email">Email :</label>
            <a href="ha1berkat@gmail.com">ha1berkat@gmail.com</a>
            <!-- Email: <button type="button" class="btn btn-link">ha1berkat@gmail.com</button> -->
        </h6><br>
    </div>

    <div class="container mt-5">
        <form id="rentalForm">
        <h5>1. KENDERAAN :</h5>
            <div class="row">
                <div class="col-md-4">
                    <label for="car_manufacturer">Brand :</label>
                    <select id="car_manufacturer" class="form-select" onchange="populateCarModels()">
                        <option value="">Choose</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="car_manufacturer">Model :</label>
                    <select id="car_model" class="form-select" disabled onchange="populateCarRegistrationNumbers()">
                        <option value="">Choose</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="car_register_number">Registration No. :</label>
                    <select id="car_register_number" class="form-select" disabled>
                        <option value="">Choose</option>
                    </select>
                </div>
            </div> <br>

        <h5>2. AMBIL & HANTAR :</h5>
            <div class="row">
                <div class="col-md-6">
                    <label for="date_pickup">Date Pickup :</label>
                    <input class="form-control" type="date">
                </div>
                <div class="col-md-6">
                    <label for="date_return">Date Return :</label>
                    <input class="form-control" type="time">
                </div>
                <div class="col-md-6">
                    <label for="mileage">Mileage(KM) :</label>
                    <input class="form-control" type="number">
                </div>
                <div class="col-md-6">
                    <label for="destination">Destination :</label>
                    <input class="form-control" type="text">
                </div>
            </div>
            <br>

        <h5>3. BAYARAN(RM) :</h5>
            <br>
    
        <h5>4. INFO PENYEWA :</h5>
            <div class="row">
                <div class="col-md-12">
                    <label for="full_name">Full Name :</label>
                    <input class="form-control" type="text" placeholder="eg. Ali bin Abu">
                </div>
                <div class="col-md-6">
                    <label for="ic_number">IC No. :</label>
                    <input class="form-control" type="number" placeholder="eg. 123456-12-1234">
                </div>
                <div class="col-md-6">
                    <label for="phone_number">Phone No. :</label>
                    <input class="form-control" type="number" placeholder="eg. 012-3456789">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address :</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                <br>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
                </div>
                <div class="col-md-6">
                     <label for="inputCity" class="form-label">City :</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State :</label>
                    <select id="inputState" class="form-select">
                         <option selected>Choose</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="col-md-2">
                <label for="postcode" class="form-label">Postcode :</label>
                <input type="number" class="form-control" id="postcode">
                </div>
            </div>
            <br>
    
        <h5>5. RUJUKAN/WARIS :</h5>
            <div class="row">
                <div class="col-md-12">
                    <label for="full_name">Full Name :</label>
                    <input class="form-control" type="text" placeholder="eg. Ali bin Abu">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="phone_number">Phone No. :</label>
                    <input class="form-control" type="number" placeholder="eg. 123456-12-1234">
                </div>
                <div class="col-md-6">
                    <label for="relationship">Relationship :</label>
                    <input class="form-control" type="text" placeholder="eg. ibu/bapa">
                </div>
            </div><br>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Car Details JavaScript file -->
    <script src="car_details.js"></script>
</body>
</html>
