<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>

    <div class="text-center">
        <br>
        <h1>HA1 Berkat Car Rental</h1>
        <h5>Lot PT 247, Jalan Selamat, Kampung Selamat, <br>
            25050 Kuantan, Pahang, Darul Makmur. <br> 
            <strong>No.Tel: 019-9165495</strong>
        </h5>
        <h6>
            <!-- Website:<button type="button" class="btn btn-link">www.keretasewakuantan.com.my</button> -->
            <label for="Website">Website :</label>
            <a href="http://www.keretasewakuantan.com">http://www.keretasewakuantan.com</a>
            <label for="Email">Email :</label>
            <a href="ha1berkat@gmail.com">ha1berkat@gmail.com</a>
            <!-- Email: <button type="button" class="btn btn-link">ha1berkat@gmail.com</button> -->
        </h6><br>
    </div>

    <div class="container mt-5">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="full_name" class="form-label">Full Name :</label>
          <input type="email" class="form-control" placeholder="eg. Ali bin Abu" id="full_name">
        </div>
        <div class="col-md-6">
          <label for="ic_number" class="form-label">IC No. :</label>
          <input type="number" class="form-control" placeholder="eg. 123456-12-1234" id="ic_number">
        </div>
        <div class="col-md-6">
            <label for="full_name" class="form-label">Phone No. :</label>
            <input type="number" class="form-control" placeholder="eg. Ali@gmail.com" id="full_name">
          </div>
          <div class="col-md-6">
            <label for="ic_number" class="form-label">Email :</label>
            <input type="email" class="form-control" placeholder="eg. 012-3456789" id="ic_number">
          </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address :</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        <br>
          <!-- </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Alamat 2:</label> -->
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City :</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State :</label>
          <select id="inputState" class="form-select">
            <option selected>Sila Pilih</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="postcode" class="form-label">Postcode :</label>
          <input type="number" class="form-control" id="postcode">
        </div>
        <div class="col-md-6">
            <label for="full_name" class="form-label">Bank Account :</label>
            <input type="email" class="form-control" placeholder="eg. Ali bin Abu" id="full_name">
          </div>
          <div class="col-md-6">
            <label for="ic_number" class="form-label">Account No. :</label>
            <input type="number" class="form-control" placeholder="eg. 123456-12-1234" id="ic_number">
          </div><br>
          <label for="ic_front_back">IC (Front & Back) :</label>
          <div class="input-group mb-3">
            <input type="file" class="form-control" id="ic_front_back">
            <label class="input-group-text" for="upload_ic">Upload</label>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Register</button>
        </div>
      </form>
    </div>
    
</body>
</html>
